apiVersion: apps/v1
kind: Deployment
metadata:
  name: diet-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diet-api
  template:
    metadata:
      labels:
        app: diet-api
    spec:
      containers:
        - name: api
          image: yourrepo/diet-api:latest
          ports:
            - containerPort: 4000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: diet-secrets
                  key: DATABASE_URL
            - name: AI_SERVICE_URL
              value: http://diet-ai:8000
---
apiVersion: v1
kind: Service
metadata:
  name: diet-api
spec:
  selector:
    app: diet-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000 